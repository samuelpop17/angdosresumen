<div>
    <h1>Personajes</h1>
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>serie</th>
                <th>id</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{personaje.nombre}}</td>
                <td>
                    <img src="{{personaje.imagen}}" style="width: 200px;">
                </td>
                <td>   
                    {{personaje.idSerie}}
                </td>
                <td>{{personaje.idPersonaje}}</td>
            </tr>
        </tbody>
    </table>
</div>
